# Build the documentation on GitHub and publish on GitHub pages

name: ci
on:
  push:
    branches:
      - master
      - main
      - kitedevelop
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material
      - run: mkdocs gh-deploy --force